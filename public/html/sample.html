<!DOCTYPE html>
<html>
  <head>
    <title>Thank You for Your Order</title>
    <style type="text/css">
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      h1 {
        color: #333;
        font-size: 24px;
        margin-bottom: 10px;
      }
      p {
        color: #666;
        font-size: 16px;
        line-height: 1.5;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #0080ff;
        color: #fff;
        font-size: 16px;
        text-align: center;
        text-decoration: none;
        border-radius: 5px;
        margin-top: 20px;
      }
      .button:hover {
        background-color: #0050cc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Thank You for Your Order!</h1>
      <p>We appreciate your business and hope you enjoy your purchase.</p>
      <p>Your order will be shipped within the next 2-3 business days.</p>
      <a href="#" class="button">View Order Details</a>
    </div>
  </body>
</html>
